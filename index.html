<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسامة أبو أحمد | المخرج الإبداعي</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;800&family=Playfair+Display:ital,wght@1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --gold: #d4af37; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Almarai', sans-serif; overflow-x: hidden; }

        /* الضوء المتحرك في الخلفية */
        .glow-bg {
            position: fixed; top: 50%; left: 50%; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(212,175,55,0.12) 0%, rgba(0,0,0,0) 70%);
            transform: translate(-50%, -50%); filter: blur(80px); z-index: -1;
            animation: moveGlow 15s infinite alternate;
        }
        @keyframes moveGlow { 0% { transform: translate(-20%, -20%); } 100% { transform: translate(-60%, -60%); } }

        /* التنسيق العلوي */
        header { height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%; position: relative; }
        .controls { position: absolute; top: 40px; left: 50px; display: flex; gap: 20px; align-items: center; }
        
        .btn-action { 
            background: none; border: 1px solid var(--gold); color: var(--gold); 
            width: 45px; height: 45px; border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; cursor: pointer; transition: 0.3s;
        }
        .btn-action:hover { background: var(--gold); color: #000; }

        .whatsapp-link {
            background: var(--gold); color: #000; padding: 12px 25px; 
            border-radius: 30px; text-decoration: none; font-weight: 800; 
            font-size: 0.9rem; transition: 0.3s; display: flex; align-items: center; gap: 10px;
        }
        .whatsapp-link:hover { transform: scale(1.05); box-shadow: 0 0 20px rgba(212,175,55,0.4); }

        /* النصوص */
        header h1 { font-size: clamp(3.5rem, 12vw, 9rem); font-weight: 800; line-height: 0.85; margin: 0; }
        header h1 span { display: block; color: transparent; -webkit-text-stroke: 1px var(--gold); }
        .subtitle { font-size: 1.2rem; color: var(--gold); margin-bottom: 15px; letter-spacing: 4px; opacity: 0.8; }

        /* قسم الأعمال */
        .section-title { padding: 80px 10% 40px; font-size: 2.5rem; border-bottom: 1px solid rgba(212,175,55,0.1); }
        .work-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 25px; padding: 50px 10%; }
        .work-item { 
            aspect-ratio: 16/9; background: #111; position: relative; 
            overflow: hidden; border-radius: 15px; cursor: pointer;
        }
        .work-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.4; transition: 0.7s; }
        .work-item:hover img { opacity: 0.8; transform: scale(1.1); }
        .work-label { position: absolute; bottom: 20px; right: 25px; font-weight: 700; font-size: 1.2rem; text-shadow: 0 2px 10px #000; }

        footer { padding: 60px 10%; text-align: center; opacity: 0.3; font-size: 0.8rem; border-top: 1px solid rgba(212,175,55,0.1); }
    </style>
</head>
<body>

    <div class="glow-bg"></div>
    <div style="display:none"><div id="yt-player"></div></div>

    <header>
        <div class="controls">
            <button class="btn-action" onclick="toggleMusic()"><i class="fas fa-play" id="music-icon"></i></button>
            <a href="https://wa.me/9639xxxxxxxx" class="whatsapp-link"> <i class="fab fa-whatsapp"></i> تواصل معي
            </a>
        </div>
        
        <p class="subtitle">المخرج الإبداعي</p>
        <h1>أُسامة<span>أبو أحمد</span></h1>
        <p style="max-width: 550px; margin-top: 35px; line-height: 1.8; opacity: 0.6; font-size: 1.1rem;">
            نمزج الفن بالتقنية لنصنع مستقبلاً بصرياً مختلفاً. نحن لا نصمم واجهات، بل نبني هويات تترك أثراً لا يمحى.
        </p>
    </header>

    <div class="section-title">الأعمال الإبداعية</div>
    <div class="work-grid">
        <div class="work-item">
            <img src="mywork1.jpg" alt="">
            <div class="work-label">تصميم الهويات الفاخرة</div>
        </div>
        <div class="work-item">
            <img src="https://images.pexels.com/photos/1036936/pexels-photo-1036936.jpeg" alt="">
            <div class="work-label">تطوير التجارب الرقمية</div>
        </div>
    </div>

    <footer>© 2026 أسامة أبو أحمد | جميع الحقوق محفوظة</footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, isPlaying = false;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', { height: '0', width: '0', videoId: 'VZY3_wV8GkE' });
        }
        function toggleMusic() {
            const icon = document.getElementById('music-icon');
            if(!isPlaying) { player.playVideo(); icon.className = "fas fa-pause"; isPlaying = true; }
            else { player.pauseVideo(); icon.className = "fas fa-play"; isPlaying = false; }
        }
    </script>
</body>
</html>
