<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسامة أبو أحمد | المخرج الإبداعي</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --gold: #d4af37; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Almarai', sans-serif; 
            overflow-x: hidden; 
        }

        /* صورتك الشخصية كخلفية واضحة جداً وبدون أي غبش */
        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/YB2tR8k8/image.jpg') no-repeat center center;
            background-size: cover;
            z-index: -2;
            filter: none !important; /* إلغاء أي فلتر قد يسبب ضبابية */
        }

        /* طبقة حماية خفيفة جداً فقط لضمان قراءة النص */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3); /* تقليل التعتيم لتبقى الصورة واضحة */
            z-index: -1;
        }

        header { height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%; position: relative; }
        
        .nav-controls { position: absolute; top: 40px; left: 20px; display: flex; gap: 12px; align-items: center; z-index: 10; }
        
        .btn-circle { 
            background: rgba(0, 0, 0, 0.5); border: 1px solid var(--gold); color: var(--gold); 
            width: 45px; height: 45px; border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; cursor: pointer; transition: 0.4s; text-decoration: none;
        }
        .btn-circle:hover { background: var(--gold); color: #000; transform: scale(1.1); }

        .cta-link {
            background: var(--gold); color: #000; padding: 10px 20px; 
            border-radius: 50px; text-decoration: none; font-weight: 800; 
            font-size: 0.85rem; transition: 0.4s; display: flex; align-items: center; gap: 8px;
        }

        header h1 { font-size: clamp(3rem, 12vw, 8rem); font-weight: 800; line-height: 0.9; margin: 0; text-shadow: 2px 4px 15px rgba(0,0,0,0.5); }
        header h1 span { display: block; color: transparent; -webkit-text-stroke: 1px var(--gold); }
        .subtitle { font-size: 1.2rem; color: var(--gold); margin-bottom: 15px; letter-spacing: 4px; font-weight: 800; }

        .section-title { padding: 80px 10% 40px; font-size: 2.5rem; background: rgba(5,5,5,0.9); border-top: 2px solid var(--gold); }
        .work-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 20px; padding: 40px 10%; background: rgba(5,5,5,0.9); }
        .work-item { aspect-ratio: 16/9; background: #111; border-radius: 15px; overflow: hidden; position: relative; border: 1px solid var(--gold); }
        .work-item img { width: 100%; height: 100%; object-fit: cover; transition: 0.5s; }

        footer { padding: 50px 10%; text-align: center; background: #050505; color: var(--gold); font-weight: bold; }
    </style>
</head>
<body>

    <div class="hero-bg"></div>
    <div class="overlay"></div>

    <div style="display:none"><div id="yt-player"></div></div>

    <header>
        <div class="nav-controls">
            <button class="btn-circle" onclick="toggleMusic()"><i class="fas fa-play" id="music-icon"></i></button>
            <a href="https://www.facebook.com/share/17yrLXuYnG/" class="btn-circle" target="_blank"><i class="fab fa-facebook-f"></i></a>
            <a href="https://wa.me/9639xxxxxxxx" class="cta-link" target="_blank">تواصل معي</a>
        </div>
        
        <p class="subtitle">المخرج الإبداعي</p>
        <h1>أُسامة<span>أبو أحمد</span></h1>
        <p style="max-width: 500px; margin-top: 30px; line-height: 1.8; font-weight: bold; text-shadow: 2px 2px 10px #000;">
            اسمع كلامي وافهمه.. الإبداع هو عنواننا والتميز هو طريقنا.
        </p>
    </header>

    <div class="section-title">الأعمال الإبداعية</div>
    <div class="work-grid">
        <div class="work-item">
            <img src="https://i.ibb.co/C3LKcmMC/Screenshot-20260222-172122-Facebook.jpg" alt="1">
        </div>
        <div class="work-item">
            <img src="https://i.ibb.co/QFgT9vtx/images-1.jpg" alt="2">
        </div>
    </div>

    <footer>© 2026 أسامة أبو أحمد | تصميم مخصص</footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, isPlaying = false;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', { height: '0', width: '0', videoId: 'Uqj5CFcsD1M' });
        }
        function toggleMusic() {
            const icon = document.getElementById('music-icon');
            if(!isPlaying) { player.playVideo(); icon.className = "fas fa-pause"; isPlaying = true; }
            else { player.pauseVideo(); icon.className = "fas fa-play"; isPlaying = false; }
        }
    </script>
</body>
</html>
