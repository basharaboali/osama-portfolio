<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسامة أبو أحمد | الفن الرقمي</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { --bg: #050505; --gold: #d4af37; --text: #ffffff; }
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { background-color: var(--bg); color: var(--text); font-family: 'Almarai', sans-serif; overflow-x: hidden; }

        /* خلفية ضوئية متحركة مستوحاة من موقع بشار */
        .glow-bg {
            position: fixed; top: 50%; left: 50%; width: 600px; height: 600px;
            background: radial-gradient(circle, rgba(212,175,55,0.15) 0%, rgba(0,0,0,0) 70%);
            transform: translate(-50%, -50%); filter: blur(100px); z-index: -1;
            animation: moveGlow 12s infinite alternate ease-in-out;
        }
        @keyframes moveGlow { 0% { transform: translate(-30%, -30%); } 100% { transform: translate(-70%, -70%); } }

        /* الهيدر والأزرار التفاعلية */
        header { height: 100vh; display: flex; flex-direction: column; justify-content: center; padding: 0 10%; position: relative; }
        
        .nav-controls { position: absolute; top: 40px; left: 40px; display: flex; gap: 15px; align-items: center; z-index: 10; }
        
        .btn-circle { 
            background: rgba(255,255,255,0.05); border: 1px solid var(--gold); color: var(--gold); 
            width: 50px; height: 50px; border-radius: 50%; display: flex; 
            justify-content: center; align-items: center; cursor: pointer; transition: 0.4s; text-decoration: none;
            backdrop-filter: blur(5px);
        }
        .btn-circle:hover { background: var(--gold); color: #000; transform: rotate(15deg) scale(1.1); }

        .cta-link {
            background: var(--gold); color: #000; padding: 12px 28px; 
            border-radius: 50px; text-decoration: none; font-weight: 800; 
            font-size: 0.9rem; transition: 0.4s; display: flex; align-items: center; gap: 10px;
        }
        .cta-link:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(212,175,55,0.3); }

        /* التايبوجرافي الفاخر */
        header h1 { font-size: clamp(3.5rem, 15vw, 10rem); font-weight: 800; line-height: 0.85; margin: 0; letter-spacing: -2px; }
        header h1 span { display: block; color: transparent; -webkit-text-stroke: 1px var(--gold); opacity: 0.7; }
        .subtitle { font-size: 1.4rem; color: var(--gold); margin-bottom: 20px; letter-spacing: 5px; text-transform: uppercase; font-weight: 300; }

        /* تأثيرات الظهور */
        .reveal { opacity: 0; transform: translateY(40px); transition: 1.2s cubic-bezier(0.17, 0.67, 0.83, 0.67) all; }
        .reveal.active { opacity: 1; transform: translateY(0); }

        /* شبكة الأعمال الإبداعية */
        .section-title { padding: 100px 10% 50px; font-size: 3rem; font-weight: 800; border-bottom: 1px solid rgba(212,175,55,0.1); }
        .work-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); gap: 30px; padding: 80px 10%; }
        .work-item { 
            aspect-ratio: 16/9; background: #0a0a0a; position: relative; 
            overflow: hidden; border-radius: 25px; cursor: pointer; border: 1px solid rgba(212,175,55,0.05);
        }
        .work-item img { width: 100%; height: 100%; object-fit: cover; opacity: 0.5; transition: 1s cubic-bezier(0.2, 1, 0.3, 1); }
        .work-item:hover img { opacity: 1; transform: scale(1.1) rotate(1deg); }
        .work-label { position: absolute; bottom: 30px; right: 30px; font-weight: 800; font-size: 1.5rem; text-shadow: 0 4px 15px rgba(0,0,0,0.8); z-index: 2; }

        footer { padding: 80px 10%; text-align: center; opacity: 0.4; font-size: 0.9rem; letter-spacing: 2px; }
    </style>
</head>
<body>

    <div class="glow-bg"></div>
    <div style="display:none"><div id="yt-player"></div></div>

    <header>
        <div class="nav-controls">
            <button class="btn-circle" onclick="toggleMusic()" title="تشغيل النشيد">
                <i class="fas fa-play" id="music-icon"></i>
            </button>
            <a href="https://www.facebook.com/share/17yrLXuYnG/" class="btn-circle" target="_blank" title="فيسبوك">
                <i class="fab fa-facebook-f"></i>
            </a>
            <a href="https://wa.me/9639xxxxxxxx" class="cta-link" target="_blank">
                <i class="fab fa-whatsapp"></i> تواصل معي
            </a>
        </div>
        
        <p class="subtitle reveal">المخرج الإبداعي</p>
        <h1 class="reveal">أُسامة<span>أبو أحمد</span></h1>
        <p class="reveal" style="max-width: 600px; margin-top: 45px; line-height: 2; opacity: 0.7; font-size: 1.2rem;">
            نحن هنا لنضع بصمتنا في عالم الفن الرقمي. نصمم تجارب بصرية تتجاوز حدود الخيال، مستلهمين من القوة والشموخ كالجبال.
        </p>
    </header>

    <div class="section-title reveal">أعمال مختارة</div>
    
    <div class="work-grid">
        <div class="work-item reveal">
            <img src="https://i.ibb.co/C3LKcmMC/Screenshot-20260222-172122-Facebook.jpg" alt="عمل أسامة 1">
            <div class="work-label">رؤية إبداعية</div>
        </div>
        <div class="work-item reveal">
            <img src="https://i.ibb.co/QFgT9vtx/images-1.jpg" alt="عمل أسامة 2">
            <div class="work-label">تصميم وبرمجة سورية</div>
        </div>
    </div>

    <footer>© 2026 أسامة أبو أحمد | إبداع بلا حدود</footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, isPlaying = false;
        // معرف الفيديو الجديد الذي طلبته: Uqj5CFcsD1M
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', { 
                height: '0', 
                width: '0', 
                videoId: 'Uqj5CFcsD1M',
                playerVars: { 'autoplay': 0, 'controls': 0 }
            });
        }
        
        function toggleMusic() {
            const icon = document.getElementById('music-icon');
            if(!isPlaying) { 
                player.playVideo(); 
                icon.className = "fas fa-pause"; 
                isPlaying = true; 
            } else { 
                player.pauseVideo(); 
                icon.className = "fas fa-play"; 
                isPlaying = false; 
            }
        }

        function reveal() {
            var reveals = document.querySelectorAll(".reveal");
            for (var i = 0; i < reveals.length; i++) {
                var windowHeight = window.innerHeight;
                var elementTop = reveals[i].getBoundingClientRect().top;
                if (elementTop < windowHeight - 50) { reveals[i].classList.add("active"); }
            }
        }
        window.addEventListener("scroll", reveal);
        window.addEventListener("load", reveal);
    </script>
</body>
</html>
