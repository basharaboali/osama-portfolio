<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>أسامة أبو أحمد | المخرج الإبداعي</title>
    <link href="https://fonts.googleapis.com/css2?family=Almarai:wght@300;400;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root { 
            --bg: #050505; 
            --gold: #d4af37; 
            --gold-hover: #f1c40f;
            --text: #ffffff; 
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            background-color: var(--bg); 
            color: var(--text); 
            font-family: 'Almarai', sans-serif; 
            overflow-x: hidden; 
            line-height: 1.6;
        }

        /* الخلفية الثابتة والواضحة */
        .hero-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/YB2tR8k8/image.jpg') no-repeat center top;
            background-size: cover;
            z-index: -2;
            filter: contrast(1.1); /* تحسين تباين الصورة */
        }

        /* طبقة حماية لضمان قراءة النص دون إخفاء جمالية الصورة */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, rgba(0,0,0,0.2), rgba(0,0,0,0.6));
            z-index: -1;
        }

        header { 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            justify-content: center; 
            padding: 0 8%; 
            position: relative; 
        }
        
        .nav-controls { 
            position: absolute; 
            top: 30px; 
            left: 30px; 
            display: flex; 
            gap: 15px; 
            align-items: center; 
            z-index: 100; 
        }
        
        .btn-circle { 
            background: rgba(0, 0, 0, 0.6); 
            border: 1.5px solid var(--gold); 
            color: var(--gold); 
            width: 50px; 
            height: 50px; 
            border-radius: 50%; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            cursor: pointer; 
            transition: all 0.4s ease; 
            text-decoration: none;
            backdrop-filter: blur(5px);
        }

        .btn-circle:hover { 
            background: var(--gold); 
            color: #000; 
            transform: translateY(-3px) rotate(5deg); 
        }

        .cta-link {
            background: var(--gold); 
            color: #000; 
            padding: 12px 25px; 
            border-radius: 50px; 
            text-decoration: none; 
            font-weight: 800; 
            font-size: 0.9rem; 
            transition: 0.4s; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            box-shadow: 0 4px 15px rgba(212, 175, 55, 0.3);
        }

        .cta-link:hover {
            background: var(--gold-hover);
            transform: scale(1.05);
        }

        header h1 { 
            font-size: clamp(3.5rem, 10vw, 7.5rem); 
            font-weight: 800; 
            line-height: 1; 
            margin: 0; 
            text-shadow: 3px 6px 20px rgba(0,0,0,0.7); 
        }

        header h1 span { 
            display: block; 
            color: transparent; 
            -webkit-text-stroke: 1.5px var(--gold); 
        }

        .subtitle { 
            font-size: 1.1rem; 
            color: var(--gold); 
            margin-bottom: 10px; 
            letter-spacing: 5px; 
            font-weight: 700;
            text-transform: uppercase;
        }

        .hero-text {
            max-width: 550px; 
            margin-top: 25px; 
            font-size: 1.2rem;
            font-weight: 500; 
            text-shadow: 2px 2px 15px rgba(0,0,0,0.9);
            border-right: 3px solid var(--gold);
            padding-right: 15px;
        }

        /* قسم الأعمال */
        .section-title { 
            padding: 100px 8% 40px; 
            font-size: 2.5rem; 
            background: linear-gradient(transparent, var(--bg)); 
            border-bottom: 2px solid var(--gold);
            text-align: center;
        }

        .work-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); 
            gap: 25px; 
            padding: 50px 8%; 
            background: var(--bg); 
        }

        .work-item { 
            aspect-ratio: 16/9; 
            background: #111; 
            border-radius: 12px; 
            overflow: hidden; 
            position: relative; 
            border: 1px solid rgba(212, 175, 55, 0.3);
            transition: 0.4s;
        }

        .work-item:hover {
            border-color: var(--gold);
            transform: translateY(-10px);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.1);
        }

        .work-item img { 
            width: 100%; 
            height: 100%; 
            object-fit: cover; 
            transition: 0.6s ease-in-out; 
        }
        
        .work-item:hover img {
            transform: scale(1.1);
        }

        footer { 
            padding: 60px 8%; 
            text-align: center; 
            background: var(--bg); 
            color: var(--gold); 
            font-size: 0.9rem;
            border-top: 1px solid rgba(212, 175, 55, 0.1);
        }

        /* التجاوب مع الجوال */
        @media (max-width: 768px) {
            header { padding: 0 5%; text-align: center; }
            .nav-controls { top: 20px; left: 50%; transform: translateX(-50%); width: 90%; justify-content: center; }
            header h1 { font-size: 4rem; }
            .hero-text { border-right: none; border-bottom: 2px solid var(--gold); padding: 0 0 15px 0; margin: 20px auto; }
            .section-title { font-size: 1.8rem; }
        }
    </style>
</head>
<body>

    <div class="hero-bg"></div>
    <div class="overlay"></div>

    <div style="display:none"><div id="yt-player"></div></div>

    <header>
        <div class="nav-controls">
            <button class="btn-circle" onclick="toggleMusic()" title="تشغيل الموسيقى">
                <i class="fas fa-play" id="music-icon"></i>
            </button>
            
            <a href="https://www.facebook.com/share/17yrLXuYnG/" class="btn-circle" target="_blank" title="فيسبوك">
                <i class="fab fa-facebook-f"></i>
            </a>

            <a href="https://wa.me/963900000000" class="cta-link" target="_blank">
                <i class="fab fa-whatsapp"></i>
                تواصل معي
            </a>
        </div>
        
        <p class="subtitle">Creative Director</p>
        <h1>أُسامة<span>أبو أحمد</span></h1>
        
        <p class="hero-text">
            "اسمع كلامي وافهمه.. الإبداع هو عنواننا والتميز هو طريقنا الوحيد."
        </p>
    </header>

    <div class="section-title">معرض الأعمال</div>
    
    <div class="work-grid">
        <div class="work-item">
            <img src="https://i.ibb.co/C3LKcmMC/Screenshot-20260222-172122-Facebook.jpg" alt="عمل إبداعي 1">
        </div>
        <div class="work-item">
            <img src="https://i.ibb.co/QFgT9vtx/images-1.jpg" alt="عمل إبداعي 2">
        </div>
        </div>

    <footer>
        <p>© 2026 أسامة أبو أحمد | جميع الحقوق محفوظة</p>
        <p style="font-size: 0.7rem; opacity: 0.6; margin-top: 10px;">صمم بكل حب ليعكس التميز الإبداعي</p>
    </footer>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script>
        let player, isPlaying = false;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('yt-player', { 
                height: '0', 
                width: '0', 
                videoId: 'Uqj5CFcsD1M',
                playerVars: { 'autoplay': 0, 'controls': 0 }
            });
        }

        function toggleMusic() {
            const icon = document.getElementById('music-icon');
            if(!isPlaying) { 
                player.playVideo(); 
                icon.className = "fas fa-pause"; 
                isPlaying = true; 
            } else { 
                player.pauseVideo(); 
                icon.className = "fas fa-play"; 
                isPlaying = false; 
            }
        }
    </script>
</body>
</html>
